name: Refresh Famileo Session

on:
  workflow_dispatch:
    # Allow manual trigger from GitHub UI or API
    inputs:
      user_email:
        description: 'Famileo user email to refresh'
        required: true
        type: string

jobs:
  refresh-session:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd scripts/famileo-refresh
          npm install

      - name: Fetch Famileo credentials
        env:
          BACKEND_URL: ${{ secrets.BACKEND_URL }}
          BACKEND_SECRET_TOKEN: ${{ secrets.BACKEND_SECRET_TOKEN }}
          FAMILEO_USER_EMAIL: ${{ inputs.user_email }}
        run: |
          cd scripts/famileo-refresh
          node fetch-password.js

      - name: Run Famileo login and get cookies
        id: login
        env:
          FAMILEO_EMAIL: ${{ env.FAMILEO_EMAIL }}
          FAMILEO_PASSWORD_ENC: ${{ env.FAMILEO_PASSWORD_ENC }}
          FAMILEO_PW_KEY: ${{ secrets.FAMILEO_PW_KEY }}
        run: |
          cd scripts/famileo-refresh
          node login.js

      - name: Update backend with new session
        env:
          BACKEND_URL: ${{ secrets.BACKEND_URL }}
          BACKEND_SECRET_TOKEN: ${{ secrets.BACKEND_SECRET_TOKEN }}
          FAMILEO_USER_EMAIL: ${{ env.FAMILEO_USER_EMAIL }}
        run: |
          cd scripts/famileo-refresh
          node update-backend.js
